
<p-dialog header="Title" [(visible)]="isShowDialog">
    <div *ngIf="loading;else hasContent">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>
    <ng-template #hasContent>
        <div >
            Content
        </div>
    </ng-template>
   
    
</p-dialog>
